<mat-tab-group dynamicHeight>
  <mat-tab label="All">
    <ng-template matTabContent> <!-- lazy lodaing, which is not that good, but it'll do -->
      <app-project [favouritesTab]="false"></app-project>
    </ng-template>
  </mat-tab>
  <mat-tab label="Favourites">
    <ng-template matTabContent> <!-- lazy lodaing, which is not that good, but it'll do -->
      <app-project [favouritesTab]="true"></app-project>
    </ng-template>
  </mat-tab>
</mat-tab-group>
