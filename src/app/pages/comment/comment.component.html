<h1 class="main-header">
  {{issue?.title}} <span class="fade-color"> #{{issue?.id}}</span>
<p class="fade-color">
  {{issue?.originalPoster?.username}} opened this issue on {{comments?.[0]?.created | date}} &#x2022; {{comments?.length}} comments
</p>
</h1>
<article *ngFor="let comment of comments" class="comment">
  <img src="{{comment?.author?.avatar_url}}" alt="{{comment?.author?.username}}">
  <div class="text-wrapper">
    <h3 class="sub-header">{{comment?.author?.username}}<span class="fade-color"> commented on {{comment?.created | date}}</span></h3>
    <markdown [data]="comment?.text">
    </markdown>
  </div>
</article>
<article class="userInput">
  <img src="{{currentUser?.avatar_url}}" alt="username">
  <div class="text-wrapper">
    <mat-tab-group animationDuration="0ms" dynamicHeight color="transparent">
      <mat-tab label="Write">
        <textarea
          [(ngModel)]="markdown"
          placeholder="Write a comment"
        >
        </textarea>
      </mat-tab>
      <mat-tab label="Preview">
        <ng-template matTabContent>
          <markdown
            [data]="markdown"
          >
            Nothing to preview
          </markdown>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  <button
    mat-raised-button
    color="accent"
    (click)="saveComment()"
    [disabled]="!markdown"
  >Submit</button>
  </div>
</article>
<div class="clear"></div>
