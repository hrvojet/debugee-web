<mat-card>
  <mat-card-header>
    <mat-card-title style="height: 55px">
      projects
    </mat-card-title>
  </mat-card-header>
</mat-card>
<mat-card *ngFor="let project of PROJECTS">
  <mat-card-header>
    <mat-card-title><mat-icon>book</mat-icon><a routerLink="/projects/{{project.id}}"> {{project.title}}</a></mat-card-title>
    <mat-card-subtitle>{{project.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    {{project.openedIssues + project.closedIssues}} issues
  </mat-card-actions>
</mat-card>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="created"
>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let row">
      {{row.title}}
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  [length]="resultsLength"
  [pageSizeOptions]="[10, 25, 50, 100]"
></mat-paginator>
