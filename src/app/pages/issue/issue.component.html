<h2>
  <div class="left">
  {{project?.title}} issues
  </div>
  <div class="right">
    <div>
      <button
        class="button-width"
        mat-button
        [matMenuTriggerFor]="menu"
        style="float: right">
        Sort
        <mat-icon class="expand_more">expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
        >
          <span>Newest</span>
        </button>
        <button
          mat-menu-item
        >
          <span>Oldest</span>
        </button>
        <button
          mat-menu-item
        >
          <span>Most commented</span>
        </button>
        <button
          mat-menu-item
        >
          <span>Least commented</span>
        </button>
      </mat-menu>
    </div>
    <div>
      <button
        class="button-width"
        mat-button
        [matMenuTriggerFor]="menu"
        style="float: right">
        Labels
        <mat-icon class="expand_more">expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
        >
          <span>Bug</span>
        </button>
        <button
          mat-menu-item
        >
          <span>Issue</span>
        </button>
      </mat-menu>
    </div>
    <div>
      <button
        class="button-width"
        mat-button
        [matMenuTriggerFor]="menu"
        style="float: right">
        Author
        <mat-icon class="expand_more">expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
        >
          <span>hrvojet</span>
        </button>
        <button
          mat-menu-item
        >
          <span>htrcak</span>
        </button>
      </mat-menu>
    </div>
  </div>
</h2>
<div class="example-table-container">
  <table mat-table
         [dataSource]="dataSource"
         matSort
         matSortActive="id"
         matSortDisableClear
         matSortDirection="asc">

    <!--<ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>-->

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="{{row.id}}" class="hoover-effect">
          {{row.title}}
        </a>
        <br>
        <span class="fade-color"> #{{row.id}} opened by <span class="hoover-effect">user</span></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="commentNumber">
      <th mat-header-cell *matHeaderCellDef>Number of comments</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="{{row.id}}" class="hoover-effect fade-color">
          <mat-icon>forum</mat-icon> {{row.commentNumber}}
        </a>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [length]="resultsLength"
    [pageSizeOptions]="[10, 25, 50, 100]"
  ></mat-paginator>
</div>
